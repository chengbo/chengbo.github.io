<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  {% block head %}{% endblock %}

  <meta name="apple-mobile-web-app-title" content="{{ config['SITE_TITLE'] }}">

  {% include 'google-analytics.html' %}

  <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='images/apple-touch-icon.png')}}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='images/favicon-32x32.png')}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='images/favicon-16x16.png')}}">
  <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?subset=latin,cyrillic-ext,latin-ext,cyrillic&family=Open+Sans+Condensed:300|Merriweather:400,300,300italic,400italic,700,700italic|Roboto+Slab:400,300">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  <style type="text/css">
    a,
    a:visited {
      color: #3498db;
    }

    .pagination a {
      color: #3498db;
    }

    .gist .gist-file .gist-meta a:visited {
      color: #3498db !important;
    }

    a:focus,
    a:hover {
      color: #2079b4;
    }

    h1.post-title a:focus,
    h1.post-title a:hover,
    h1.blog-title a:focus,
    h1.blog-title a:hover {
      color: #2079b4;
    }

    .older-posts:hover,
    .newer-posts:hover {
      color: #2079b4;
    }
  </style>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/github.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/steam.css')}}">
</head>

<body>

  {% include 'header.html' %}

  {% block content %}{% endblock %}

  {% include 'footer.html' %}

  <script src="//cdnjs.cloudflare.com/ajax/libs/smooth-scroll/9.4.3/js/smooth-scroll.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
