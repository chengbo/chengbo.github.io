---
layout: default
---
<article>
  <header class="post_header">
    <h2>{{ page.title }}</h2>
    <p class="meta">{{ page.date | date_to_string }}</p>
  </header>

  <section class="post">
    {{ content }}
  </section>

  <footer class="post_tags">
    <ul class="tags">
    {% for tag in page.tags %}
      {% if forloop.first %}
      Tags:
      {% endif %}
      <li class="tag"><a href="{{ site.link }}/tag/{{ tag | downcase }}">{{ tag }}</a></li>
    {% endfor %}
  </ul></footer>
</article>

<style type="text/css">
  .adslot_1 { width: 320px; height: 50px; }
  @media (min-width:500px) { .adslot_1 { width: 468px; height: 60px; } }
  @media (min-width:800px) { .adslot_1 { width: 728px; height: 90px; } }
</style>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<ins class="adsbygoogle adslot_1" style="display:inline-block;" data-ad-client="ca-pub-3855298991072050" data-ad-slot="9073747822"></ins>
<script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

{% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'chengbo';
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
