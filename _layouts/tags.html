---
layout: default
---
<h2>{{ page.title }}</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
      <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date: "%m/%d/%y" }}</time> <a href='{{ site.link }}{{ post.url }}'>{{ post.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
