<span class="mobile btn-mobile-menu">
    <i class="fa fa-bars btn-mobile-menu__icon"></i>
    <i class="fa fa-times btn-mobile-close__icon hidden"></i>
</span>
<header class="panel-cover panel-cover--collapsed" style="background-image: url('/images/background-cover.jpg')">
    <div class="panel-main">
        <div class="panel-main__inner panel-inverted">
            <div class="panel-main__content">
                <a href="{{ .Site.BaseUrl }}" title="link to homepage for {{ .Site.Title }}"> <img src="/images/chengbo.jpg" width="80" alt="{{ .Site.Title }} logo" class="panel-cover__logo logo" /> </a>
                <h1 class="panel-cover__title panel-title">
                    <a href="{{ .Site.BaseUrl }}" title="link to homepage for {{ .Site.Title }}">{{ .Site.Title }}</a>
                </h1>
                <span class="panel-cover__subtitle panel-subtitle">Software Engineer</span>
                <hr class="panel-cover__divider" />
                <p class="panel-cover__description">Bo Cheng is a software engineer. He has been writing code since 2004, and is currently living in West Covina, CA. Below are some social links you can use to contact him.</p>
                <hr class="panel-cover__divider panel-cover__divider--secondary" />
                <div class="navigation-wrapper">
                    <nav class="cover-navigation cover-navigation--primary">
                        <ul class="navigation">
                            <li class="navigation__item"><a href="/about" title="link to About" class="blog-button">About</a> </li>
                        </ul>
                    </nav> {{ partial "social.html" . }} </div>
            </div>
        </div>
        <div class="panel-cover--overlay"></div>
    </div>
</header>
